<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1>POS System</h1>
      <p>Restaurant Management</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group mb-4">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div class="invalid-feedback d-block" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="password-input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <button
            type="button"
            class="btn-password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="submitted && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 mb-3"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Signing in...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
    </div>

    <div class="demo-credentials">
      <p class="text-muted small mb-0"><strong>Demo Credentials:</strong></p>
      <p class="text-muted small">
        Email: testuser&#64;example.com<br />
        Password: TestPassword123!
      </p>
    </div>
  </div>
</div>
